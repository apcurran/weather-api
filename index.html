<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Alex Curran">
        <link rel="preload stylesheet" href="./styles/css/style.css" as="style">
        <link rel="preload icon" type="image/png" href="./images/weather-favicon.png" as="image">
        <script defer src="./scripts/script.js"></script>
        <title>Your Weather 2000</title>
    </head>
    <body class="site">
        <main class="main">
            <section class="card">
                <h1 class="card-title">Your Weather 2000</h1>
                <h2 class="card-city">Current City</h2>
                <img src="./images/sunny-default-icon.svg" alt="Weather icon" class="icon">

                <section class="card-weather">
                    <h3 class="card-weather-temp">
                        <span class="degree-number"></span>
                        <span class="degree-symbol">&deg</span>
                        <span class="degree-unit">F</span>
                    </h3>
                    <h3 class="card-weather-description"></h3>
                </section>

                <form class="user">
                    <input type="text" class="user-location" placeholder="Enter City Here">
                    <input type="submit" class="user-submit-btn" value="Submit"></input>
                </form>
            </section>
        </main>

        <footer class="footer">
            <h3 class="footer-author">Created by: Alex Curran</h3>
            <h3 class="footer-attribution">
                <a href="https://openweathermap.org/api" class="footer-attribution-link" target="_blank">OpenWeatherAPI</a>
            </h3>
        </footer>
    </body>
</html>
