<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Alex Curran">
        <link rel="stylesheet" href="./styles/css/style.css">
        <script defer src="./scripts/script.js"></script>
        <title>Document</title>
    </head>
    <body class="site">
        <main class="main">
            <section class="card">
                <h1 class="card-title">Your Weather 2000</h1>
                <h3 class="card-current-temp"></h3>
                <img src="" alt="" class="icon">
                <form class="user">
                    <input type="text" class="user-location" placeholder="Enter City Here">
                    <input type="submit" class="user-submit-btn" value="Submit"></input>
                </form>
            </section>
        </main>

        <footer class="footer">
            <h3 class="footer-author">Created by: Alex Curran</h3>
            <h3 class="footer-attribution">
                <a href="https://openweathermap.org/api" class="footer-attribution-link" target="_blank">OpenWeatherAPI</a>
            </h3>
        </footer>
    </body>
</html>
